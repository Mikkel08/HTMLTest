<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Integration Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2a2a40;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
        label, button {
            display: block;
            margin-top: 20px;
        }
        button {
            background-color: #4e8ef7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #376bb5;
        }
        .loading {
            background-color: #f39c12;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Test Claude API</h2>
    <label for="niveau">Niveau (0-10):</label>
    <input type="number" id="niveau" min="0" max="10" placeholder="Indtast niveau her" style="width: 100%; padding: 10px; border-radius: 8px; border: none; background-color: #444; color: white;">

    <label for="laengde">Længde (antal tegn):</label>
    <input type="number" id="laengde" min="10" max="1000" placeholder="Indtast længde her" style="width: 100%; padding: 10px; border-radius: 8px; border: none; background-color: #444; color: white;">

    <label for="fokusomraader">Fokusområder:</label>
    <input type="text" id="fokusomraader" placeholder="Fx eventyr, humor, natur" style="width: 100%; padding: 10px; border-radius: 8px; border: none; background-color: #444; color: white;">

    <label for="hovedpersonen">Hovedpersonens Navn:</label>
    <input type="text" id="hovedpersonen" placeholder="Indtast hovedpersonens navn" style="width: 100%; padding: 10px; border-radius: 8px; border: none; background-color: #444; color: white;">

    <button id="sendButton" onclick="sendTestRequest()">Send til Claude</button>
    <div id="responseBox" style="margin-top: 20px; padding: 15px; background-color: #32324a; border-radius: 10px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);"></div>
</div>

<script>
    async function sendTestRequest() {
        const sendButton = document.getElementById('sendButton');
        sendButton.disabled = true;
        sendButton.classList.add('loading');
        sendButton.textContent = 'Sender...';

        const niveau = document.getElementById('niveau').value;
        const laengde = document.getElementById('laengde').value;
        const fokusomraader = document.getElementById('fokusomraader').value;
        const hovedpersonen = document.getElementById('hovedpersonen').value;

        const prompt = `You are tasked with writing a children's text in Danish. Follow these instructions carefully to create an appropriate text:\n\n1. Writing Level: The text should be written at a ${niveau} level, measured on a scale from 0 to 10.\n\n2. Text Length: The text should be ${laengde} characters long, including spaces.\n\n3. Focus Areas: ${fokusomraader}\n\n4. Main Character Name: The main character's name should be ${hovedpersonen}.`;

        try {
            const response = await fetch('http://localhost:5001/send-to-claude', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt })
            });

            if (!response.ok) {
                throw new Error('Netværksrespons var ikke ok');
            }

            const data = await response.json();
            document.getElementById('responseBox').innerHTML = '<h3>Claude Resultat:</h3><p>' + (data.response.completion || 'Ingen svar modtaget fra Claude') + '</p>';
        } catch (error) {
            console.error('Fejl ved kald til Claude:', error);
            alert('Der opstod en fejl ved kald til Claude API. Prøv igen senere.');
        } finally {
            sendButton.disabled = false;
            sendButton.classList.remove('loading');
            sendButton.textContent = 'Send til Claude';
        }
    }
</script>
</body>
</html>
