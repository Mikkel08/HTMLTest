<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Integration System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #1e1e2f;
            color: #fff;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2a2a40;
            height: 100vh;
            padding: 20px;
            box-shadow: 4px 0px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-radius: 0 20px 20px 0;
        }
        .sidebar h2 {
            font-size: 1.5em;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            padding: 10px;
            transition: background-color 0.3s;
            border-radius: 10px;
        }
        nav ul li a:hover {
            background-color: #444466;
        }
        .page {
            margin: 40px;
            flex: 1;
            padding: 20px;
            background-color: #32324a;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }
        input[type="text"], input[type="number"], input[type="range"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            background-color: #444;
            color: white;
        }
        button {
            background-color: #4e8ef7;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #376bb5;
        }
        .result-box, .question-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #2a2a40;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>AI Integration</h2>
    <nav>
        <ul>
            <li><a href="#" onclick="showPage('generator')">Generator Side</a></li>
            <li><a href="#" onclick="showPage('story')">Historie og DALL-E Billeder</a></li>
            <li><a href="#" onclick="showPage('questions')">Spørgsmål Side</a></li>
            <li><a href="#" onclick="showPage('score')">Point Side</a></li>
        </ul>
    </nav>
</div>

<div id="generator" class="page">
    <h2>Generator Side</h2>
    <label for="niveau">Niveau (0-10):</label>
    <input type="range" id="niveau" name="niveau" min="0" max="10">

    <label for="laengde">Længde (antal tegn):</label>
    <input type="number" id="laengde" name="laengde" min="10" max="1000">

    <label for="fokusomraader">Fokusområder:</label>
    <input type="text" id="fokusomraader" placeholder="Fx eventyr, humor, natur">

    <label for="hovedpersonen">Hovedpersonens Navn:</label>
    <input type="text" id="hovedpersonen" placeholder="Indtast hovedpersonens navn">

    <label for="vejrEllerSaeson">Vejr eller Sæson:</label>
    <input type="text" id="vejrEllerSaeson" placeholder="Fx sommerdag, vinteraften">

    <label for="lokation">Lokation:</label>
    <input type="text" id="lokation" placeholder="Fx park, skov, by">

    <label for="kulturelleElementer">Kulturelle Elementer:</label>
    <input type="text" id="kulturelleElementer" placeholder="Fx traditionel mad, højtider">

    <label for="personligeTraek">Personlige Træk:</label>
    <input type="text" id="personligeTraek" placeholder="Fx modig, nysgerrig, genert">

    <label for="laeserensNavn">Læserens Navn:</label>
    <input type="text" id="laeserensNavn" placeholder="Indtast læserens navn">

    <label for="magiEllerSuperkraefter">Magi eller Superkræfter:</label>
    <input type="text" id="magiEllerSuperkraefter" placeholder="Fx usynlighed, flyvning">

    <label for="karakterensKaeldyr">Kæledyr:</label>
    <input type="text" id="karakterensKaeldyr" placeholder="Fx hund, kat, fugl">

    <button onclick="sendToClaude()">Kør AI-integration</button>
</div>

<div id="story" class="page" style="display: none;">
    <h2>Historie og DALL-E Billeder</h2>
    <div id="claudeResult" class="result-box"></div>
    <div id="dalleImage" class="result-box"></div>
</div>

<div id="questions" class="page" style="display: none;">
    <h2>Spørgsmål Side</h2>
    <div id="questionsContent" class="question-box"></div>
</div>

<div id="score" class="page" style="display: none;">
    <h2>Point Side</h2>
    <div id="scoreContent" class="question-box"></div>
</div>

<script>
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(page => {
            page.style.display = 'none';
        });
        document.getElementById(pageId).style.display = 'block';
    }

    async function sendToClaude() {
        const prompt = createPrompt();

        try {
            const response = await fetch('http://localhost:5000/send-to-claude', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt })
            });

            if (!response.ok) {
                throw new Error('Netværksrespons var ikke ok');
            }

            const data = await response.json();
            document.getElementById('claudeResult').innerHTML = '<h3>Claude Resultat:</h3><p>' + (data.response || 'Ingen svar modtaget fra Claude') + '</p>';

            showPage('story');
        } catch (error) {
            console.error('Fejl ved kald til Claude:', error);
            alert('Der opstod en fejl ved kald til Claude API. Prøv igen senere.');
        }
    }

    function createPrompt() {
        const niveau = document.getElementById('niveau').value;
        const laengde = document.getElementById('laengde').value;
        const fokusomraader = document.getElementById('fokusomraader').value;
        const hovedpersonen = document.getElementById('hovedpersonen').value;
        const vejrEllerSaeson = document.getElementById('vejrEllerSaeson').value;
        const lokation = document.getElementById('lokation').value;
        const kulturelleElementer = document.getElementById('kulturelleElementer').value;
        const personligeTraek = document.getElementById('personligeTraek').value;
        const laeserensNavn = document.getElementById('laeserensNavn').value;
        const magiEllerSuperkraefter = document.getElementById('magiEllerSuperkraefter').value;
        const karakterensKaeldyr = document.getElementById('karakterensKaeldyr').value;

        return `You are tasked with writing a children's text in Danish. Follow these instructions carefully to create an appropriate text:

1. Writing Level: The text should be written at a ${niveau} level, measured on a scale from 0 to 10.

2. Text Length: The text should be ${laengde} characters long, including spaces.

3. Focus Areas: ${fokusomraader}

4. Main Character Name: The main character's name should be ${hovedpersonen}.

5. Season or Weather: ${vejrEllerSaeson}

6. Location Details: ${lokation}

7. Cultural Elements: ${kulturelleElementer}

8. Personal Traits: ${personligeTraek}

9. Reader's Name: ${laeserensNavn}

10. Magic or Superpowers: ${magiEllerSuperkraefter}

11. Character Pets: ${karakterensKaeldyr}`;
    }
</script>
</body>
</html>
