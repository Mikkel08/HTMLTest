<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #141414;
            color: white;
        }

        .hero {
            height: 400px;
            position: relative;
            background-image: url('https://unity.com/_next/image?url=https%3A%2F%2Fcdn.sanity.io%2Fimages%2Ffuvbjjlp%2Fproduction%2F21719743a156dfdd4165f16e5db1447901ff3e6a-1920x1080.jpg&w=3840&q=100');
            background-size: cover;
            background-position: center;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(0,0,0,0.8), transparent);
        }

        .hero-content {
            position: relative;
            max-width: 80rem;
            margin: 0 auto;
            height: 100%;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            max-width: 48rem;
        }

        .hero-text {
            font-size: 1.25rem;
            color: #9CA3AF;
            max-width: 32rem;
        }

        .form-container {
            max-width: 32rem;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        .form-section {
            background: #191919;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.125rem;
        }

        .input {
            width: 100%;
            padding: 0.5rem;
            background: #374151;
            border: none;
            border-radius: 0.375rem;
            color: white;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .checkbox {
            width: 1.25rem;
            height: 1.25rem;
        }

        .button {
            width: 100%;
            padding: 0.75rem;
            background: #2563EB;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .button:hover {
            background: #1D4ED8;
        }

        .hidden {
            display: none;
        }

        /* Card Styles */
        .card-container {
            max-width: 80rem;
            margin: 2rem auto;
            padding: 0 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }

        .card {
            width: 400px;
            height: 200px;
            background: #1F2937;
            border-radius: 0.5rem;
            padding: 1.5rem;
            display: flex;
            gap: 1.5rem;
        }

        .card-icon {
            width: 4rem;
            height: 4rem;
            background: #374151;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex: 1;
        }

        /* Container for the Back to Form button */
        .back-button-container {
            display: flex;
            justify-content: flex-start; /* Align button to the left */
            margin-bottom: 1.5rem; /* Space below the button */
        }

        /* Styling for the Back to Form button */
        .back-button {
            position: fixed; /* Fixed position at the bottom */
            left: 1rem; /* Positioned 1rem from the left edge */
            bottom: 1rem; /* Positioned 1rem from the bottom edge */
            padding: 0.6rem 1rem;
            background: #2563EB; /* Use a background color to make it stand out */
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none; /* Remove underline */
            z-index: 1000; /* High z-index to ensure it stays on top */
        }

        .back-button:hover {
            background: #1D4ED8; /* Slightly darker on hover */
            transform: translateY(-3px); /* Slight lift on hover */
        }


        /* Styling for the Summary Header (Heading and Description) */
        .summary-header {
            margin-bottom: 2rem; /* Space below heading and description */
        }

        .summary-header h2 {
            margin: 0; /* No default margin for clean alignment */
            font-weight: bold;
            font-size: 1.5rem; /* Adjust size for prominence */
            color: #ffffff; /* Stand out against the dark background */
        }

        .hero-text {
            margin-top: 0.5rem; /* Space between heading and text */
            color: #9CA3AF; /* Consistent gray color */
            font-size: 1.125rem; /* Slightly smaller than heading */
        }


    </style>
</head>
<body>
<div class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="hero-title">Create Onboarding Summary Page</h1>
        <p class="hero-text">Select topics and resources for personalized onboarding experience</p>
    </div>
</div>

<div id="formSection" class="form-container">
    <form id="topicForm" class="form-section">
        <div class="input-group">
            <label class="label">Recipient's Name</label>
            <input type="text" id="recipientName" class="input" required>
        </div>
        <div class="input-group">
            <label class="label">Custom Intro Text (optional)</label>
            <input type="text" id="heroTextInput" class="input" placeholder="Here are the topics we've selected for your onboarding:">
        </div>
        <div class="checkbox-group">
            <input type="checkbox" class="checkbox" id="topic6" value="AIIntegration">
            <label for="topic6">AI Integration</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" class="checkbox" id="topic7" value="VRARSupport">
            <label for="topic7">VR/AR Support</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" class="checkbox" id="topic8" value="animation">
            <label for="topic8">Animation Tools</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" class="checkbox" id="topic9" value="shaderGraph">
            <label for="topic9">Shader Graph</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" class="checkbox" id="topic10" value="cinemachine">
            <label for="topic10">Cinemachine</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" class="checkbox" id="topic11" value="physicsEngine">
            <label for="topic11">Physics Engine</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" class="checkbox" id="topic12" value="lighting">
            <label for="topic12">Lighting Techniques</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" class="checkbox" id="topic13" value="assetManagement">
            <label for="topic13">Asset Management</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" class="checkbox" id="topic14" value="collaborationTools">
            <label for="topic14">Collaboration Tools</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" class="checkbox" id="topic15" value="performanceOptimization">
            <label for="topic15">Performance Optimization</label>
        </div>



        <button type="submit" class="button">
            Generate Onboarding Page
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14m-7-7l7 7-7 7"/>
            </svg>
        </button>
    </form>
</div>

<div id="summarySection" class="hidden">
    <div class="card-container">
        <!-- Main Heading and Description -->
        <div class="summary-header">
            <h2>Hi <span id="recipientNameDisplay"></span>,</h2>
            <p class="hero-text">Here are the topics we've selected for your onboarding:</p>
        </div>

        <!-- Cards Container -->
        <div id="cardContainer" class="card-container">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Back to Form Button at the bottom -->
    <button class="back-button" onclick="showForm()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5m7-7l-7 7 7 7"/>
        </svg>
        Back to Form
    </button>
</div>






<script>
    const topics = {
        gameCreation: {

            button: "EXPLORE THE UNITY ENGINE",

            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M2 7l10-5 10 5v10l-10 5-10-5V7z"/>
                <path d="M2 7l10 5 10-5"/>
                <path d="M12 22V12"/>
            </svg>
        `
        },
        multiplatform: {
            title: "Multiplatform",
            description: "Unity can help your game perform across desktop, iOS, Android, and more platforms.",
            button: "MAKE IT MULTIPLATFORM",
            icon: `
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

            </svg>
        `

        multiplayer: {

                <circle cx="8" cy="8" r="3"/>

                <path d="M4 22v-2a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4v2"/>
            </svg>
        `
        },
        graphicsEngine: {
            title: "Graphics Engine",
            description: "Create stunning visuals with Unity's powerful graphics engine and tools.",
            button: "EXPLORE GRAPHICS",
            icon: `
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <path d="M8 3v18M16 3v18"/>
            </svg>
        `
        },
        URP: {
            title: "URP Engine",
            description: "Create stunning visuals with Unity's Universal Render Pipeline.",
            button: "EXPLORE URP",
            icon: `
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7v10l10 5 10-5V7L12 2z"/>

            </svg>
        `
        },
        AIIntegration: {
            title: "AI Integration",
            description: "Leverage AI tools in Unity to create smarter and more dynamic gameplay.",
            button: "EXPLORE AI TOOLS",
            icon: `
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 2v4M12 18v4M2 12h4M18 12h4"/>

        `
        },
        VRARSupport: {
            title: "VR/AR Support",
            description: "Build immersive VR and AR experiences using Unity's XR support.",
            button: "EXPLORE XR SUPPORT",
            icon: `
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="7" width="18" height="10" rx="2"/>
                <circle cx="8" cy="12" r="1.5"/>
                <circle cx="16" cy="12" r="1.5"/>

        `
        },
        animation: {
            title: "Animation Tools",
            description: "Animate your characters with Unity’s powerful animation tools and workflows.",
            button: "EXPLORE ANIMATION",
            icon: `
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 6v6l4 4"/>
            </svg>
        `
        },
        shaderGraph: {
            title: "Shader Graph",
            description: "Create visually compelling shaders without writing code using Unity's Shader Graph.",
            button: "LEARN SHADER GRAPH",
            icon: `
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <path d="M3 9h18M3 15h18"/>
            </svg>
        `
        },
        cinemachine: {
            title: "Cinemachine",
            description: "Add dynamic camera behavior to your scenes with Cinemachine.",
            button: "EXPLORE CINEMACHINE",
            icon: `
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>

            </svg>
        `
        },
        physicsEngine: {
            title: "Physics Engine",
            description: "Utilize Unity's physics engine for realistic movements and interactions.",
            button: "EXPLORE PHYSICS",
            icon: `
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M6 12h12"/>
                <path d="M9 15l3-3 3 3"/>
            </svg>
        `
        },
        lighting: {
            title: "Lighting Techniques",
            description: "Master Unity’s lighting tools to create stunning and optimized visuals.",
            button: "EXPLORE LIGHTING",
            icon: `
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
        `
        },
        assetManagement: {
            title: "Asset Management",
            description: "Organize and manage assets efficiently in Unity for better project structure.",
            button: "LEARN ASSET MANAGEMENT",
            icon: `
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="4" y="4" width="16" height="16" rx="2"/>
                <path d="M4 9h16"/>
            </svg>
        `
        },
        collaborationTools: {
            title: "Collaboration Tools",
            description: "Collaborate in real-time with Unity’s built-in tools for team development.",
            button: "EXPLORE COLLABORATION",
            icon: `
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="8" cy="12" r="3"/>
                <circle cx="16" cy="12" r="3"/>
                <path d="M2 16c1-2 3-3 6-3s5 1 6 3"/>
                <path d="M18 16c1-2 3-3 6-3"/>
            </svg>
        `
        },
        performanceOptimization: {
            title: "Performance Optimization",
            description: "Use Unity’s profiling and optimization tools to boost game performance.",
            button: "OPTIMIZE PERFORMANCE",
            icon: `
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7v10l10 5 10-5V7L12 2z"/>
                <path d="M12 12l3-3"/>
                <path d="M12 22v-8"/>
            </svg>
        `
        }
    };




    function showSummary() {
        document.getElementById('formSection').classList.add('hidden');
        document.getElementById('summarySection').classList.remove('hidden');
    }

    function showForm() {
        document.getElementById('formSection').classList.remove('hidden');
        document.getElementById('summarySection').classList.add('hidden');
    }

    document.getElementById('topicForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Get recipient name
        const recipientName = document.getElementById('recipientName').value;
        document.getElementById('recipientNameDisplay').textContent = recipientName;

        // Get hero text input, fallback to default if empty
        const heroTextInput = document.getElementById('heroTextInput').value;
        const heroText = heroTextInput.trim() === "" ? "Here are the topics we've selected for your onboarding:" : heroTextInput;
        document.querySelector('.hero-text').textContent = heroText;

        // Clear existing cards
        const cardContainer = document.getElementById('cardContainer');
        cardContainer.innerHTML = '';

        // Create cards for selected topics
        document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
            const topic = topics[checkbox.value];
            if (topic) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                <div class="card-icon">
                    ${topic.icon}
                </div>
                <div class="card-content">
                    <div>
                        <h3 class="text-xl font-bold mb-2">${topic.title}</h3>
                        <p class="text-gray-300 text-sm">${topic.description}</p>
                    </div>
                    <button class="button">
                        ${topic.button}
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14m-7-7l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            `;
                cardContainer.appendChild(card);
            }
        });

        showSummary();
    });

</script>
</body>
</html>
